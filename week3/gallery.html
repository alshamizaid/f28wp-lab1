<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <style> 
  .container {
      position: relative;
    }

    .mySlide {
      display: none;
    }

    .numbertext {
      position: absolute;
      top: 0;
      color: white;
    }

    .numbertext::after {
      content: "/8"; /* Change the total number of slides as needed. */
    }

    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .prev {
      left: 0;
    }

    .next {
      right: 0;
    }
  </style>
</head>
<body>
  <!-- Step 1: Create a container div. -->
  <div class="container">
    <!-- Step 2: Create multiple slide divs. -->
    <div class="mySlide">
      <!-- Step 3: Slide number and image. -->
      <div class="numbertext">1 / 8</div>
      <img src="week3/images/1.jpeg" alt="Slide 1">
    </div>

    <div class="mySlide">
      <div class="numbertext">2 / 8</div>
      <img src="week3/images/2.jpeg" alt="Slide 2">
    </div>
  <div class="mySlide">
      <div class="numbertext">3 / 8</div>
      <img src="week3/images/3.jpeg" alt="Slide 3">
    </div>
  <div class="mySlide">
      <div class="numbertext">4 / 8</div>
      <img src="images/4.jpeg" alt="Slide 4">
    </div>
  <div class="mySlide">
      <div class="numbertext">5 / 8</div>
      <img src="images/5.jpeg" alt="Slide 5">
    </div>
  <div class="mySlide">
      <div class="numbertext">6 / 8</div>
      <img src="images/6.jpeg" alt="Slide 6">
    </div>
  <div class="mySlide">
      <div class="numbertext">7 / 8</div>
      <img src="images/7.jpeg" alt="Slide 7">
    </div>
  <div class="mySlide">
      <div class="numbertext">8 / 8</div>
      <img src="images/8.jpeg" alt="Slide 8">
    </div>

    <!-- Add more mySlide divs for additional slides. -->

    <!-- Step 4: Navigation buttons. -->
    <a class="prev" href="#">&#9664; Previous</a>
    <a class="next" href="#">Next &#9654;</a>
  </div>

  <script>
// Initialize slide index and start with the first slide
let currentSlideIndex = 0;
showSlide(currentSlideIndex);

// Function to change the slide by a specified offset (1 for next, -1 for previous)
function changeSlide(offset) {
  showSlide(currentSlideIndex += offset);
}

// Function to display the selected slide
function showSlide(slideIndex) {
  const slides = document.getElementsByClassName("mySlides");

  // Handle slide index overflow
  if (slideIndex < 0) {
    currentSlideIndex = slides.length - 1;
  } else if (slideIndex >= slides.length) {
    currentSlideIndex = 0;
  }

  // Hide all slides
  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }

  // Show the current slide
  slides[currentSlideIndex].style.display = "block";
}
  </script>
</body>
</html>
