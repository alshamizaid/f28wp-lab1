<!DOCTYPE html>
<html>
<head> 
  <link rel="stylesheet" href="style.css">
  <style> 
    .container {
      position: relative;
    }

    .mySlide {
      display: none;
    }

    .numbertext {
      position: absolute;
      top: 0;
      color: white;
    }

    .numbertext::after {
      content: "/8"; /* Change the total number of slides as needed. */
    }

    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .prev {
      left: 0;
    }

    .next {
      right: 0;
    }
  </style>
</head>
<body>
 <div class="container">
  <div class="mySlides">
    <div class="numbertext">1</div>
    <img src="week3/images/1.jpeg" alt="Image 1">
  </div>

  <div class="mySlides">
    <div class="numbertext">2</div>
    <img src="week3/images/2.jpeg" alt="Image 2">
  </div>

   <div class="mySlides">
    <div class="numbertext">3</div>
    <img src="week3/images/3.jpeg" alt="Image 3">
  </div> 
 <div class="mySlides">
    <div class="numbertext">4</div>
    <img src="week3/images/4.jpeg" alt="Image 3">
  </div> 
   <div class="mySlides">
    <div class="numbertext">5</div>
    <img src="week3/images/5.jpeg" alt="Image 3">
  </div> 
   <div class="mySlides">
    <div class="numbertext">6</div>
    <img src="week3/images/6.jpeg" alt="Image 3">
  </div> 
   <div class="mySlides">
    <div class="numbertext">7</div>
    <img src="week3/images/7.jpeg" alt="Image 3">
  </div> 
  <div class="mySlides">
    <div class="numbertext">8</div>
    <img src="week3/images/8.jpeg" alt="Image 8">
  </div>

  <a href="#" class="prev">Previous</a>
  <a href="#" class="next">Next</a>
</div>

  <script>
  // Variable to keep track of the current slide
let currentSlide = 1;

// Function to increment/decrement the current slide number
function changeSlide(direction) {
  if (direction === "next") {
    currentSlide++;
  } else if (direction === "prev") {
    currentSlide--;
  }

  // Handle the scenarios when the slideshow reaches the first or last slide
  if (currentSlide < 1) {
    currentSlide = 8;
  } else if (currentSlide > 8) {
    currentSlide = 1;
  }

  // Update the slide's visibility
  updateSlideVisibility();
}

// Function to update the slide's visibility
function updateSlideVisibility() {
  // Get all slide elements
  const slideEls = document.querySelectorAll(".mySlides");

  // Hide all slides
  slideEls.forEach(el => el.style.display = "none");

  // Show the current slide
  slideEls[currentSlide - 1].style.display = "block";

  // Update the slide number text
  const numberTextEl = document.querySelector(".numbertext");
  numberTextEl.textContent = currentSlide;
}

// Add event listeners to the next and previous buttons
document.querySelector(".next").addEventListener("click", () => changeSlide("next"));
document.querySelector(".prev").addEventListener("click", () => changeSlide("prev"));

// Call the updateSlideVisibility function on page load to show the first slide
updateSlideVisibility();
  </script>
</body>
</html>
