<!DOCTYPE html>
<html>
<head>
  <style>
    /* Add your CSS styles here if needed. */
    .container {
      position: relative;
    }

    .mySlide {
      display: none;
    }

    .numbertext {
      position: absolute;
      top: 0;
      color: white;
    }

    .numbertext::after {
      content: "/8"; /* Change the total number of slides as needed. */
    }

    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .prev {
      left: 0;
    }

    .next {
      right: 0;
    }
  </style>
</head>
<body>
  <!-- Step 1: Create a container div. -->
  <div class="container">
    <!-- Step 2: Create multiple slide divs. -->
    <div class="mySlide">
      <!-- Step 3: Slide number and image. -->
      <div class="numbertext">1</div>
      <img src="slide1.jpg" alt="Slide 1">
    </div>

    <div class="mySlide">
      <div class="numbertext">2</div>
      <img src="slide2.jpg" alt="Slide 2">
    </div>

    <!-- Add more mySlide divs for additional slides. -->

    <!-- Step 4: Navigation buttons. -->
    <a class="prev" href="#">&#9664; Previous</a>
    <a class="next" href="#">Next &#9654;</a>
  </div>

  <script>
    // JavaScript for handling slideshow functionality can be added here.
  </script>
</body>
</html>
